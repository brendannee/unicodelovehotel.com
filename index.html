  <script>
    //browser detection - only safari supports CMAP subtable format greater than 4 for
    //higher code point characters
    var ua = navigator.userAgent.toLowerCase();
    var check = function(r) {
      return r.test(ua);
    };
    var isOpera = check(/opera/);
    var isChrome = check(/chrome/);
    var isSafari = !isChrome && check(/safari/);
    var isWindows = check(/windows|win32/);
    var isMac = check(/macintosh|mac os x/);
    var isLinux = check(/linux/);
    var isAndroid = check(/android/);
    var isIOS = check(/iphone|ipad|ipod/);
    var isIE = !isOpera && check(/msie/);
    var isIE9 = isIE && check(/msie 9/);
    var isIE10 = isIE && check(/msie 10/);
    var isOldIE = isIE && !isIE9 && !isIE10;


    window.onload = function() {
      // only safari and opera on mac and Chrome on Android actually renders the character properly
      if(!isSafari && !isOpera) {
        document.getElementById('lovehotel').className = 'hide fallback';
      }

      // Windows and Ubuntu shows a black box for the character, so make it transparent
      if(isWindows || isLinux) {
        document.getElementById('lovehotel').className = 'hide fallback';
      }

      // android chrome works!
      if(isAndroid && isChrome) {
        document.getElementById('lovehotel').className = '';
      }

      // iOS doesn't want to scale the character, so fallback and hide
      if(isIOS) {
        document.getElementById('lovehotel').className = 'hide fallback';
      }

      // IE < 9 doesn't support transparent characters, so hide entirely
      if(isOldIE) {
        document.getElementById('lovehotel').className = 'oldie fallback';
      }
    }
  </script>
